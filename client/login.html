<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>登录</title>
  <link href="http://cdn.kyfly.net/lib/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/admin.css" rel="stylesheet">
</head>
<body>
  <div class="col-sm-offset-4 col-sm-4 col-md-offset-4 col-md-4" id="login-div">
    <div class="text-center" id="login-title" >
      <h2>管理员登录</h2>
    </div>
    <form id="login-form">
      <div class="form-group">
          <input type="text" id="username" class="form-control input-lg" placeholder="用户名"/>
      </div>
      <div class="form-group">
          <input type="password" id="password" name="password" class="form-control input-lg"
                 placeholder="密码"/>
      </div>
      <div class="form-group text-center" id="login-btn">
        <button type="button" class="btn btn-success btn-lg col-sm-12 col-md-12" id="btn-login">登录
        </button>
      </div>
    </form>
  </div>
<script src="http://cdn.kyfly.net/lib/js/jquery.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
