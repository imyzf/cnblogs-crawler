<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>管理后台</title>
  <link href="css/main.css" rel="stylesheet">
  <link href="css/admin.css" rel="stylesheet">
</head>
<body>
  <div id="form-div">
    <div id="form-title" >
      <h1>管理后台</h1>
    </div>
    <form id="login-form">
      <div class="form-group">
        <label for="start-page">起始页码</label>
        <input type="number" id="start-page">
      </div>
      <div class="form-group">
        <label for="end-page">结束页码</label>
        <input type="number" id="end-page">
      </div>
      <div class="form-group font-zero" id="login-btn">
        <div class="left-button">
          <button type="button" class="btn-success" id="btn-crawl">抓取 </button>
        </div><div class="right-button">
          <button type="button" class="btn-danger" id="btn-delete">清空 </button>
        </div>
      </div>
    </form>
    <div id="waiting" class="status-box">
      <p><span class="status-img"><img src="img/wating.gif"></span>正在处理中...</p>
    </div>
  </div>
<script src="http://cdn.kyfly.net/lib/js/jquery.min.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
