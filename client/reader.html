<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>博客园阅读器</title>
</head>
<body style="margin: auto 15%">

<a id="url"></a>

<div id="content"></div>

<script src="http://cdn.kyfly.net/lib/js/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    $.getJSON('http://localhost:3000/api/articles',
      {filter: {limit: 1}},
      function (data) {
        $('#url').attr('href', data[0].id);
        $('#url').text(data[0].id);
        $('#content').html(data[0].content);
        $('#content').find('*').not('pre>*').removeAttr('style');
      })
  });
</script>
</body>
</html>
